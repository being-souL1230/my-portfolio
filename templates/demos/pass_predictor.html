<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Student Pass Predictor - ML Demo</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='rishab.png') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
:root {
  --primary: #3b82f6;
  --primary-dark: #1e40af;
  --bg: #0b1220;
  --card: #111827;
  --card-border: #1f2a3d;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --success: #10b981;
  --danger: #ef4444;
  --radius: 14px;
  --shadow: 0 10px 30px rgba(2, 6, 23, 0.35);
}

* { box-sizing: border-box; }
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(59, 130, 246, 0.12), transparent),
              radial-gradient(900px 600px at 90% 20%, rgba(30, 64, 175, 0.12), transparent),
              var(--bg);
  color: var(--text);
  font-family: 'Inter', system-ui, -apple-system, Segoe UI, sans-serif;
}

.page-header {
  max-width: 980px;
  margin: 24px auto 18px;
  padding: 0 16px;
  position: relative;
}

.header-content { text-align: center; }

.form-title {
  font-size: clamp(1.8rem, 2.4vw, 2.6rem);
  font-weight: 800;
  margin: 0 0 8px;
  color: #e2e8f0;
}

.dec {
  color: var(--muted);
  line-height: 1.5;
  font-size: 0.98rem;
  max-width: 760px;
  margin: 0 auto;
}

.header-project-btn {
  position: absolute;
  top: 0;
  right: 16px;
  background: transparent;
  color: var(--muted);
  border: 1px solid var(--card-border);
  padding: 8px 12px;
  border-radius: 999px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
}

.header-project-btn:hover {
  color: var(--text);
  border-color: var(--primary);
  transform: translateY(-1px);
}

.main-flex {
  max-width: 980px;
  margin: 0 auto 40px;
  padding: 0 16px;
}

.cards-container {
  background: rgba(17, 24, 39, 0.85);
  border: 1px solid var(--card-border);
  border-radius: var(--radius);
  padding: 18px;
  box-shadow: var(--shadow);
}

.form-card-header {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 700;
  padding-bottom: 10px;
  border-bottom: 1px solid var(--card-border);
  margin-bottom: 14px;
}

.form-sections {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.section {
  padding-top: 6px;
}

.section + .section {
  border-top: 1px dashed var(--card-border);
  padding-top: 14px;
}

.section-title {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
  color: #cbd5f5;
  margin-bottom: 10px;
}

.fields-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
  gap: 10px 12px;
}


.form-group label {
  display: block;
  margin-bottom: 6px;
  font-size: 0.9rem;
  color: var(--muted);
  min-height: 32px;
}

.form-group input {
  width: 100%;
  padding: 10px 12px;
  background: #0b1324;
  border: 1px solid #1f2a44;
  border-radius: 10px;
  color: var(--text);
  outline: none;
}

.form-group input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
}

.predict-row {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 16px;
  flex-wrap: wrap;
}

.predict-btn {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  border: 1px solid var(--primary-dark);
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  font-size: 1.1rem;
  cursor: pointer;
  box-shadow: var(--shadow);
}

.predict-btn:disabled { opacity: 0.6; cursor: not-allowed; }

.example-btns { display: flex; gap: 8px; flex-wrap: wrap; }

.example-btn {
  background: transparent;
  border: 1px solid var(--card-border);
  color: var(--muted);
  padding: 8px 10px;
  border-radius: 10px;
  cursor: pointer;
}

.example-btn:hover { border-color: var(--primary); color: var(--text); }

.result-modal {
  position: fixed;
  inset: 0;
  background: rgba(2, 6, 23, 0.6);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 16px;
  z-index: 1000;
}

.result-modal.active { display: flex; }

.result-modal-content {
  background: #0f172a;
  border: 1px solid var(--card-border);
  border-radius: 16px;
  width: 100%;
  max-width: 560px;
  padding: 18px 18px 16px;
  position: relative;
  box-shadow: var(--shadow);
}

.result-modal-close {
  position: absolute;
  top: 12px;
  right: 12px;
  background: transparent;
  border: 1px solid var(--card-border);
  color: var(--muted);
  width: 32px;
  height: 32px;
  border-radius: 10px;
  cursor: pointer;
}

.loading {
  text-align: center;
  padding: 24px 0;
  color: var(--muted);
}

.result-label {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 12px;
  border-radius: 999px;
  font-weight: 700;
  margin-bottom: 12px;
  border: 1px solid transparent;
}

.result-label.pass { color: #0f5132; background: rgba(16, 185, 129, 0.15); border-color: rgba(16, 185, 129, 0.4); }
.result-label.fail { color: #7f1d1d; background: rgba(239, 68, 68, 0.15); border-color: rgba(239, 68, 68, 0.4); }

.confidence-bar {
  width: 100%;
  height: 10px;
  background: #0b1324;
  border-radius: 999px;
  overflow: hidden;
  border: 1px solid #1f2a44;
  margin-bottom: 10px;
}

.confidence-fill {
  height: 100%;
  background: var(--primary);
}

.confidence-fill.pass { background: linear-gradient(90deg, #10b981, #34d399); }
.confidence-fill.fail { background: linear-gradient(90deg, #ef4444, #f87171); }

.probabilities {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  font-size: 0.9rem;
  color: var(--muted);
  margin-bottom: 12px;
}

.prob-pass { color: #6ee7b7; }
.prob-fail { color: #fca5a5; }

.analysis-title { font-weight: 700; margin: 10px 0 6px; }

.analysis-list {
  margin: 0;
  padding-left: 18px;
  color: var(--muted);
  line-height: 1.45;
}

.details-section { margin: 12px 0; }
.details-section h3 { margin: 8px 0; }

.tech-stack { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }

.tech-tag {
  background: #111827;
  border: 1px solid var(--card-border);
  color: #cbd5f5;
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 0.85rem;
}

.project-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  opacity: 0;
  transform: translateY(8px);
}

.project-table.revealed {
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.project-table th, .project-table td {
  border: 1px solid #1f2a44;
  padding: 10px;
  text-align: left;
  font-size: 0.9rem;
}

.project-table thead { background: #0b1324; }

.project-table tr.shimmer { background: rgba(59, 130, 246, 0.08); }

@media (max-width: 720px) {
  .header-project-btn { position: static; margin-top: 12px; }
  .page-header { text-align: center; }
  .result-modal-content { max-width: 100%; }
  .predict-row {
    flex-wrap: nowrap;
    gap: 6px;
  }
  .example-btns {
    flex-wrap: nowrap;
    gap: 6px;
  }
  .predict-btn {
    width: 40px;
    height: 40px;
    font-size: 0.95rem;
    flex: 0 0 auto;
  }
  .example-btn {
    white-space: nowrap;
    padding: 6px 8px;
    font-size: 0.75rem;
  }
}
</style>
</head>
<body>
  <div class="page-header">
    <div class="header-content">
      <div class="form-title">Student Pass Predictor</div>
      <div class="dec">
        Predict whether a student will <b>pass</b> or <b>fail</b> based on their study hours, sleep hours, attendance, class/test/assignment scores, and more using a Machine Learning model.
      </div>
    </div>
  </div>
  <div class="main-flex">
      <div class="cards-container">
        <div class="form-card-header">
          <span class="icon"><i class="fas fa-user-graduate"></i></span>
          <span class="title">Student Details</span>
        </div>
        <form id="predictForm">
          <div class="form-sections">
            <div class="section">
              <div class="section-title"><i class="fas fa-user-clock"></i> General Factors</div>
              <div class="fields-grid">
                <div class="form-group">
                  <label for="study_hours">Study Hours (per day)</label>
                  <input type="number" id="study_hours" name="study_hours" min="1" max="12" required placeholder="e.g. 6">
                </div>
                <div class="form-group">
                  <label for="sleep_hours">Sleep Hours (per day)</label>
                  <input type="number" id="sleep_hours" name="sleep_hours" min="4" max="12" required placeholder="e.g. 7">
                </div>
                <div class="form-group">
                  <label for="attendance">Attendance (%)</label>
                  <input type="number" id="attendance" name="attendance" min="40" max="100" required placeholder="e.g. 85">
                </div>
                <div class="form-group">
                  <label for="class_avg_score">Class Average Score (out of 100)</label>
                  <input type="number" id="class_avg_score" name="class_avg_score" min="40" max="100" required placeholder="e.g. 70">
                </div>
              </div>
            </div>
            <div class="section">
              <div class="section-title"><i class="fas fa-chart-line"></i> Academic Performance</div>
              <div class="fields-grid">
                <div class="form-group">
                  <label for="student_test_score">Student Test Score (out of 100)</label>
                  <input type="number" id="student_test_score" name="student_test_score" min="30" max="100" required placeholder="e.g. 75">
                </div>
                <div class="form-group">
                  <label for="student_assignment_score">Assignment Score (out of 100)</label>
                  <input type="number" id="student_assignment_score" name="student_assignment_score" min="30" max="100" required placeholder="e.g. 80">
                </div>
                <div class="form-group">
                  <label for="num_failed_before">Number of Past Failures</label>
                  <input type="number" id="num_failed_before" name="num_failed_before" min="0" max="5" required placeholder="e.g. 0">
                </div>
                <div class="form-group">
                  <label for="participation_score">Participation Score (0-10)</label>
                  <input type="number" id="participation_score" name="participation_score" min="0" max="10" required placeholder="e.g. 7">
                </div>
              </div>
            </div>
          </div>
          <div class="predict-row">
            <button type="submit" class="predict-btn" id="predictBtn" title="Process"><i class="fas fa-robot"></i></button>
            <div class="example-btns" style="margin: 0;">
              <button class="example-btn" onclick="fillExample(6,7,80,70,75,80,0,7); return false;">Good Student</button>
            <button class="example-btn" onclick="fillExample(2,5,50,55,40,45,2,2); return false;">Low Performer</button>
            <button class="example-btn" onclick="fillExample(8,6,90,80,95,90,0,9); return false;">Topper</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal for result -->
  <div class="result-modal" id="resultModal">
    <div class="result-modal-content" id="resultModalContent">
      <button class="result-modal-close" id="closeResultModal" title="Close" style="position: absolute; top: -20px; right: -20px; z-index: 20;"><i class="fas fa-times"></i></button>
      <div id="modalLoading" class="loading" style="display:none;"><i class="fas fa-spinner fa-spin"></i> Predicting...</div>
      <div id="modalResultContainer"></div>
    </div>
  </div>
  <script>
    const form = document.getElementById('predictForm');
    const modal = document.getElementById('resultModal');
    const modalContent = document.getElementById('resultModalContent');
    const modalResultContainer = document.getElementById('modalResultContainer');
    const modalLoading = document.getElementById('modalLoading');
    const closeModalBtn = document.getElementById('closeResultModal');
    const predictBtn = document.getElementById('predictBtn');
    function openModal() {
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
      modalResultContainer.innerHTML = '';
    }
    closeModalBtn.onclick = closeModal;
    modal.onclick = function(e) {
      if (e.target === modal) closeModal();
    };
    function fillExample(study, sleep, att, classAvg, test, assign, fail, part) {
      document.getElementById('study_hours').value = study;
      document.getElementById('sleep_hours').value = sleep;
      document.getElementById('attendance').value = att;
      document.getElementById('class_avg_score').value = classAvg;
      document.getElementById('student_test_score').value = test;
      document.getElementById('student_assignment_score').value = assign;
      document.getElementById('num_failed_before').value = fail;
      document.getElementById('participation_score').value = part;
    }
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const study_hours = Number(document.getElementById('study_hours').value);
      const sleep_hours = Number(document.getElementById('sleep_hours').value);
      const attendance = Number(document.getElementById('attendance').value);
      const class_avg_score = Number(document.getElementById('class_avg_score').value);
      const student_test_score = Number(document.getElementById('student_test_score').value);
      const student_assignment_score = Number(document.getElementById('student_assignment_score').value);
      const num_failed_before = Number(document.getElementById('num_failed_before').value);
      const participation_score = Number(document.getElementById('participation_score').value);
      modalResultContainer.innerHTML = '';
      modalLoading.style.display = 'block';
      predictBtn.disabled = true;
      openModal();
      try {
        const res = await fetch('/api/pass-predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ study_hours, sleep_hours, attendance, class_avg_score, student_test_score, student_assignment_score, num_failed_before, participation_score })
        });
        const data = await res.json();
        modalLoading.style.display = 'none';
        predictBtn.disabled = false;
        if (data.success) {
          const labelClass = data.prediction === 1 ? 'pass' : 'fail';
          modalResultContainer.innerHTML = `
            <div class="result-label ${labelClass} animate">
              <i class="fas fa-${data.prediction === 1 ? 'check-circle' : 'times-circle'}"></i>
              ${data.label}
            </div>
            <div class="confidence-bar">
              <div class="confidence-fill ${labelClass}" style="width: ${data.confidence}%;"></div>
            </div>
            <div style="margin: var(--space-sm) 0 var(--space-xs) 0; color: var(--gray); font-weight: 600; font-size: var(--font-size-sm);">Confidence: <b style="color: var(--primary-light);">${data.confidence}%</b></div>
            <div class="probabilities">
              <span class="prob-pass">Pass: ${data.prob_pass}%</span>
              <span class="prob-fail">Fail: ${data.prob_fail}%</span>
            </div>
            <div class="analysis-title"><i class="fas fa-chart-line"></i> Analysis:</div>
            <ul class="analysis-list">
              ${data.factors && data.factors.length ? data.factors.map(f => `<li>${f}</li>`).join('') : '<li>No specific factors detected.</li>'}
            </ul>
          `;
        } else {
          modalResultContainer.innerHTML = `<div style=\"color: var(--negative); text-align: center;\">${data.message}</div>`;
        }
      } catch (err) {
        modalLoading.style.display = 'none';
        predictBtn.disabled = false;
        modalResultContainer.innerHTML = `<div style=\"color: var(--negative); text-align: center;\">Network error. Please try again.</div>`;
      }
    });

  </script>
</body>
</html>
